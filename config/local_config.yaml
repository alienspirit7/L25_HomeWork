league:
  league_id: "league_2025_even_odd"
  game_type: "even_odd"
  registration_timeout: 60  # seconds

agents:
  league_manager:
    host: "localhost"
    port: 8000
  
  referees:  # Pool of referee instances for parallel execution
    - host: "localhost"
      port: 8001
    - host: "localhost"
      port: 8002
  
  players:
    - name: "Agent Alpha"
      port: 8101
      strategy: "random"
    - name: "Agent Beta"
      port: 8102
      strategy: "always_even"
    - name: "Agent Gamma"
      port: 8103
      strategy: "always_odd"
    - name: "Agent Delta"
      port: 8104
      strategy: "random"

logging:
  level: "INFO"
  directory: "logs"
